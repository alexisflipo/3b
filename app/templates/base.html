<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web resources. It helps people in professional reconversion or beginners to better understand the profession of developer">
    <meta name="keywords" content="API, PROGRAMMING LANGUAGE, NETWORK, OPERATIN SYSTEMS(Linux Windows)">
    <meta name="author" content="Alex">
    <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>  
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
        rel="stylesheet" type="text/css" />  
    <link href="static/dist/output.css" rel="stylesheet">
    <title>{% block title %} {% endblock %} Begins Better</title>
    <link rel="icon" type="image/x-icon" href="static/img/logo.png">
</head>
<body>
    <nav class="bg-white" style=" background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">
        <div class="container p-6 mx-auto">
            <a class="block text-2xl font-bold text-center text-white text-3xl" href="#">
              <img
              class="mx-auto" style="height: 80px;width:75px;"
              src="static/img/logo.png"
              alt="logo"
            /></a>
    
            <div class="flex items-center justify-center mt-6 text-gray-600 capitalize dark:text-gray-300">
              {% if current_user.is_authenticated %}
                <a href="{{ url_for('index') }}" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Home</a>
                <a href="{{ url_for('main.predict') }}" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Predict</a>
                <a href="#" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Features</a>
                <a href="#" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">About</a>
                <a href="{{ url_for('auth.logout') }}" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Logout</a>
              {% elif not current_user.is_authenticated %}
                <a href="{{ url_for('index') }}" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Home</a>
                <a href="{{ url_for('auth.login') }}" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Login</a>
                <a href="{{ url_for('auth.signup') }}"class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Sign up</a>
                <a href="#" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">About</a>
              {% endif %}
            </div>
        </div>
    </nav>        
    {% block content %}
    {% endblock %}
</body>
</html>
