<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
    <link href="static/dist/output.css" rel="stylesheet">
    <title>{% block title %} {% endblock %} FlaskApp</title>
</head>
<body>
    <nav class="bg-white" style=" background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">
        <div class="container p-6 mx-auto">
            <a class="block text-2xl font-bold text-center text-white text-3xl" href="#">3B</a>
    
            <div class="flex items-center justify-center mt-6 text-gray-600 capitalize dark:text-gray-300">
              {% if current_user.is_authenticated %}
                <a href="{{ url_for('index') }}" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Home</a>
                <a href="#" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Features</a>
                <a href="#" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">About</a>
                <a href="#" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Logout</a>
              {% elif not current_user.is_authenticated %}
                <a href="{{ url_for('index') }}" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Home</a>
                <a href="{{ url_for('auth.login') }}" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Login</a>
                <a href="{{ url_for('auth.signup') }}"class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">Sign up</a>
                <a href="#" class="border-b-2 border-transparent hover:text-neutral-100 hover:border-slate-50 mx-1.5 sm:mx-6">About</a>
              {% endif %}
            </div>
        </div>
    </nav>
