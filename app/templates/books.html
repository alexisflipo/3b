{% extends 'base.html' %}
{% block content %}
<div class="w-60 h-full shadow-md bg-white px-1 absolute">
    {% for book in books %}
    <ul class="relative">
      <li class="relative">
        <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out" href="{{url_for('main.books', titre=book.title)}}" data-mdb-ripple="true" data-mdb-ripple-color="dark">{{ book.title }}</a>
      </li>
    </ul>
    {% endfor %}
</div>
<div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-5">
    <!--Card 1-->
    {% for book in books %}
    <div class="rounded overflow-hidden shadow-lg">
      <img class="w-full" src="{{book.url}}" alt="Mountain">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{book.title}}</div>
        <p class="text-gray-700 text-base">
          {{book.description}}
        </p>
      </div>
      {% endfor %}
      <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#photography</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#travel</span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#fall</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
