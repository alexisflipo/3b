{% extends 'base.html' %}

{% block content %}
{% if current_user.is_authenticated %}
  <div class="text-center gradient-form bg-gray-200 py-20 px-6 md:h-screen">
    <h5 class="text-3xl font-bold mt-0 mb-6">Discover many other books you might like</h5>
    <a class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" 
    style="
    background: linear-gradient(
      to right,
      #ee7724,
      #d8363a,
      #dd3675,
      #b44593
    );" data-mdb-ripple="true" data-mdb-ripple-color="light" href="{{ url_for('main.predict') }}" role="button">Recommender</a>
  </div>
{% elif not current_user.is_authenticated %}
    <div class="text-center gradient-form bg-gray-200 py-20 px-6 md:h-screen">
      <h3 class="text-3xl font-bold mt-0 mb-6">Get your next favourite book</h3>
      <h5 class="text-2xl font-bold mb-8">Discover plenty other books to read</h5>
      <a class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"  style="
      background: linear-gradient(
        to right,
        #ee7724,
        #d8363a,
        #dd3675,
        #b44593
      );" data-mdb-ripple="true" data-mdb-ripple-color="light" href="{{ url_for('auth.signup') }}" role="button">Get started</a>
    </div>
{% endif %}
{% endblock %}
