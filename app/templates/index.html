{% extends 'base.html' %}

{% block content %}
<div class="w-60 h-full shadow-md bg-white px-1 absolute">
    {% for article in articles %}
    <ul class="relative">
      <li class="relative">
        <a class="flex items-center text-sm py-4 px-6 h-12 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out" href="{{url_for('articles', titre=article.titre)}}" data-mdb-ripple="true" data-mdb-ripple-color="dark">{{ article.titre }}</a>
      </li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
